<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
  <link href="scss/main.css" rel="stylesheet">
  <title>mobile_first</title>
</head>

<body>
  <header class="header">
    <a href="/" class="logo">meble</a>
    <ul class="nav">
      <li class="nav__item">
        <a href="#" class="nav__link active">Products</a>
        <div class="nav__sub">
          <ul class="nav__sub_list">
            <li class="nav__sub--item">
              <a class="nav__sub--link" href="#">Bedroom</a>
            </li>
            <li class="nav__sub--item">
              <a class="nav__sub--link" href="#">Bed</a>
            </li>
            <li class="nav__sub--item">
              <a class="nav__sub--link" href="#">Restaurant</a>
            </li>
            <li class="nav__sub--item">
              <a class="nav__sub--link" href="#">Reception</a>
            </li>
          </ul>
        </div>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">About</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">Blog</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">Contact</a>
      </li>
    </ul>
    <div class="social">
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter-square"></i>
    </div>
    <div class="basket">
      <div class="basket__icon">
        <i class="fas fa-shopping-basket"></i>
        <div class="basket__item">0</div>
      </div>
      <div class="basket__name">basket</div>
    </div>
  </header>

  <div class="cart">
    <span class="cross"><i class="fas fa-times"></i></span>
    <div class="cart__list"></div>
    <div class="cart__total">
      <div class="cart__pay">To pay: <span class="cart__sum">0</span> pln</div>
      <div class="cart__buy">Buy now</div>
    </div>
  </div>

  <div class="slide_wrapper">
    <div class="slide" style="background-image: url('./img/banner1.jpg');">
      <div class="slide_text">
        <h1 class="slide-title">The book is a friend who never cheats</h1>
        <h2 class="slide-name">book store</h2>
      </div>
    </div>
    <div class="slide" style="background-image: url('./img/banner2.jpg');">
      <div class="slide_text">
        <h1 class="slide-title">Book store</h1>
      </div>
    </div>
    <div class="slide_nav">
      <button class="slide_nav-left"><i class="fas fa-caret-left"></i></button>
      <button class="slide_nav-right"><i class="fas fa-caret-right"></i></button>
    </div>
  </div>

  <div class="boxes">
    <div class="boxes_cont">
      <img class="boxes_img" src="./img/box1.jpg" alt="">
      <div class="boxes_text">
        <span class="boxes-title">new arrivals</span>
        <h6 class="boxes-name">childrens</h6>
      </div>
    </div>
    <div class="boxes_cont">
      <img class="boxes_img" src="./img/box1.jpg" alt="">
      <div class="boxes_text">
        <span class="boxes-title">new arrivals</span>
        <h6 class="boxes-name">education</h6>
      </div>
    </div>
    <div class="boxes_cont">
      <img class="boxes_img" src="./img/box1.jpg" alt="">
      <div class="boxes_text">
        <span class="boxes-title">new arrivals</span>
        <h6 class="boxes-name">busines</h6>
      </div>
    </div>
  </div>

  <div class="listing"></div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/scripts.js"></script>
</body>

</html>
